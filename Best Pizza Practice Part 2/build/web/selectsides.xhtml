<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Select Your Sides</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h1>
                Select Your Sides
            </h1>
            <h:selectOneRadio id="osSelectOneRadio">
                <f:selectItem itemValue="CheeSticks" itemLabel="Cheese Sticks"/>
                <f:selectItem itemValue="BuffWings" itemLabel="Buffalo Wings"/>                
            </h:selectOneRadio>
            <p><h:graphicImage name="cheesestick.jpg" library="images"/>
                <h:graphicImage name="buffalowing.jpg" library="images"/> 
            </p>
            <h:outputText value="Sides Quantity:"/>
            <h:inputText id="SidesQuantityInputText" required="true"
                         requiredMessage="Please enter sides selection"
                         value="#{validationBean.name}"
                         validatorMessage="Name must be fewer than 30 characters">
                <f:validateLength maximum="30" />
            </h:inputText>
            <h:message for="PizzaQuantityInputText" styleClass="error"/>
            <p><h:commandButton value="Next step: select your drink." action="selectdrink.xhtml"/></p>
        </h:form>
    </body>
</html>
