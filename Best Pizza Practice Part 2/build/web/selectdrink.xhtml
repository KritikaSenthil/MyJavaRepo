<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Select Your Drink</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h1>
                Select Your Drink
            </h1>
            <h:selectOneRadio id="osSelectOneRadio">
                <f:selectItem itemValue="Pep" itemLabel="Pepsi"/>
                <f:selectItem itemValue="BottWater" itemLabel="Bottle Water"/>
            </h:selectOneRadio>
            <p><h:graphicImage name="pepsi.jpg" library="images"/>
                <h:graphicImage name="water.jpg" library="images"/>
            </p>
            <h:outputText value="Drink Quantity:"/>
            <h:inputText id="DrinkQuantityInputText" required="true"
                         requiredMessage="Please enter drinks quantity"
                         value="#{validationBean.name}"
                         validatorMessage="Name must be fewer than 30 characters">
                <f:validateLength maximum="30" />
            </h:inputText>
            <h:message for="DrinkQuantityInputText" styleClass="error"/>
            <p><h:commandButton value="Next step: register and submit." action="register2submit.xhtml"/></p>
        </h:form>
    </body>
</html>
